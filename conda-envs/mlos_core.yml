name: mlos_core
channels:
  - defaults
#  - conda-forge
dependencies:
  - scikit-learn
  - scipy
  - numpy
  - pandas
  - configspace
  - pip
  - pylint
  - pycodestyle
  - autopep8
  - pytest
  - setuptools
  - json5
  - jupyterlab
  - jupyter
  - ipykernel
  - nb_conda_kernels
  - matplotlib
  - seaborn
  - python
  #- conda-forge::c-compiler
  #- conda-forge::cxx-compiler
  # Install gpy via conda (not pip) for emukit so we can side step some compiler issues on Windows platforms.
  - conda-forge::gpy
  - pip:
    - scikit-optimize
    - emukit
    - azure-storage-file-share
    - "--editable ../mlos_core"
    - "--editable ../mlos_bench"
    - pytest-cov
    - pytest-forked
    - pytest-xdist
    - pytest-timeout
